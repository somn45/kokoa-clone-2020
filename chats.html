<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Chats - Kokoa Clone</title>
  <style>
  /*
    VScode 단축키
    nav>ul>li*4>a
  */
  /*
    content-box: margin, padding을 넣으면 그만큼 상자의 크기가 늘어난다
    border-box: margin, padding을 넣어도 상자의 크기는 요구한 크기만큼 유지한다
  */
  </style>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column"> <!-- BEM -->
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-2x"></i></span>
      <span><i class="far fa-comment-dots fa-2x"></i></span>
      <span><i class="fas fa-music fa-2x"></i></span>
      <span><i class="fas fa-cog fa-2x"></i></span>
    </div>
  </header>

  <main class="main-screen">
    <a href="chat.html">
    <div class="user-component">
      <div class="user-component__column">
        <img class="user-component__avatar user-component__avatar" src="img/profile.jpg">
        <div class="user-component__text">
          <h4 class="user-component__title">박승주</h4>
          <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
        </div>
      </div>
      <div class="user-component__column">
        <span class="user-component__time">21:22</span>
        <div class="badge">1</div>
      </div>
    </div>
    </a>
  </main>

<nav class="nav">
  <ul class="nav__list">
    <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
    <li class="nav__btn"><a class="nav__link" href="chats.html">
      <span class="nav__notification badge">1</span>
      <i class="fas fa-comment fa-2x"></i>
    </a></li>
    <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
    <li class="nav__btn"><a class="nav__link" href="more.html">
      <span class="nav__ellipsis_dot"></span>
      <i class="fas fa-ellipsis-h fa-2x"></i>
    </a></li>
  </ul>
</nav>

<div id="no-mobile">
  <span>Your screen is too big :(</span>
</div>

  <script src="https://kit.fontawesome.com/118c8ed27f.js" crossorigin="anonymous"></script>
</body>
</html>

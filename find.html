<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Find - Kokoa Clone</title>
  <style>
  /*
    VScode 단축키
    nav>ul>li*4>a
  */
  /*
    content-box: margin, padding을 넣으면 그만큼 상자의 크기가 늘어난다
    border-box: margin, padding을 넣어도 상자의 크기는 요구한 크기만큼 유지한다
  */
  </style>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column"> <!-- BEM -->
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-2x"></i></span>
      <span><i class="fas fa-cog fa-2x"></i></span>
      <div class="cog-notification"></div>
      <!-- 빨간점 만들기 -->
    </div>
  </header>

  <main class="main-screen">
    <div class="icons-row">
      <div class="icons-row__icon">
        <i class="fas fa-qrcode"></i>
        <span>QR Code</span></div>
      <div class="icons-row__icon">
        <i class="far fa-address-book"></i>
        <span>Add by Contacts</span></div>
      <div class="icons-row__icon">
        <i class="fas fa-fingerprint"></i>
        <span>Add by ID</span></div>
      <div class="icons-row__icon">
        <i class="far fa-envelope"></i>
        <span>Invite</span></div>
    </div>

    <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends</h6>
      <span>You have no recommended friends.</span>
    </div>

    <div class="open-chat">
      <div class="open-chat__header">
        <h4 class="open-chat__title">Open Chat</h4>
        <span>Go to Openchat Home<i class="fas fa-chevron-right"></i></span>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__members">
            <img src="img/profile.jpg">
            <span class="open-post__member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="img/bts-jin.jfif">
            <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
          </div>
        </div>
      </div>
    </div>
  </main>

<nav class="nav">
  <ul class="nav__list">
    <li class="nav__btn"><a class="nav__a" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
    <li class="nav__btn"><a class="nav__link" href="chats.html">
      <span class="nav__notification badge">1</span>
      <i class="far fa-comment fa-2x"></i>
    </a></li>
    <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
    <li class="nav__btn"><a class="nav__link" href="more.html">
      <span class="nav__ellipsis_dot"></span>
      <i class="fas fa-ellipsis-h fa-2x"></i>
    </a></li>
  </ul>
</nav>

<div id="no-mobile">
  <span>Your screen is too big :(</span>
</div>

  <script src="https://kit.fontawesome.com/118c8ed27f.js" crossorigin="anonymous"></script>
</body>
</html>
